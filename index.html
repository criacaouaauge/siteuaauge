<body class="main-page pc">
  <header class="bg-white" id="home">
    <div class="stick-wrapper">
      <div class="sticky clear">
        <div id="nav"></div>
      </div>
    </div>
  </header>


  <div id="banner-frases">

  </div>

  <div id="carrousel"></div>

  <div id="banner-inferior"></div>

  <div id="solucoes"></div>

  <div id="plano"></div>

  <div id="portfolio"></div>

  <div id="cookie"></div>


  <div class="container" id="footer"></div>
  <!-- scripts -->

  <script>
    async function loadContent(page, element) {
      const response = await fetch(page);
      const content = await response.text();

      element.innerHTML = content;
    }

    const nav = document.getElementById('nav');
    const bannerFrases = document.getElementById('banner-frases');
    const carrousel = document.getElementById('carrousel');
    const bannerInferior = document.getElementById('banner-inferior');
    const solucoes = document.getElementById('solucoes');
    const plano = document.getElementById('plano');
    const portfolio = document.getElementById('portfolio');
    const cookie = document.getElementById('cookie');
    const footer = document.getElementById('footer');

    loadContent('components/navbar.html', nav);
    loadContent('components/banner_frases.html', bannerFrases);
    loadContent('components/banner_inferior.html', bannerInferior);
    loadContent('components/carrousel.html', carrousel);
    loadContent('components/solucoes.html', solucoes);
    loadContent('components/plano.html', plano);
    loadContent('components/portfolio.html', portfolio);
    loadContent('components/cookie.html', cookie);
    loadContent('components/footer.html', footer);
  </script>
